<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Ch4.css" />
    <title>Insanity</title>
  </head>
  <body>
    <div class="row">
      <div class="box1 words font">
        <h1>
            Whispering sweet nothings /
            Beneath a daze, mind consumed /
            Pulling me, your infectious hum /
            Awaken at the foot of your tomb /
            Now all that is left /
            Is to remove the weight of the earth /
            Now all that is left /
            Is to remove the dirt that holds your ghost /
            I am with you now.
        </h1>
      </div>
      <div class="box2"></div>
      <div class="box3">
        <img
          class="hover center fade-in clickable"
          src="images(Ch-4)/Fire1.png"
          onclick="changeFire()"
          id="burning"
        />
      </div>
    </div>
    <!-- Second row with the screenshot centered -->
    <div class="row second-row">
      <img
        class="hover center fade-in clickable"
        src="images(Ch-4)/Burn1.png"
        onclick="changeBurn()"
        id="hollow"
      />
    </div>

    <div class="row third-row">
      <div class="box4"></div>

      <img
        class="hover center fade-in clickable"
        src="images(Ch-4)/Ghost1.png"
        onclick="changeGhost()"
        id="white"
      />
    <script src="Ch4.js"></script>
  </body>
</html>
